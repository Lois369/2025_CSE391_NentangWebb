<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý Sinh viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <h3 class="bg-primary text-white p-2 rounded">Form thêm sinh viên</h3>

      <form class="bg-light p-3 rounded">
        <div class="row mb-3">
          <div class="col-md-3">
            <label>Mã sinh viên</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nhập mã sinh viên"
            />
          </div>
          <div class="col-md-3">
            <label>Họ và tên</label>
            <input type="text" class="form-control" placeholder="Nhập họ tên" />
          </div>
          <div class="col-md-3">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Nhập email" />
          </div>
          <div class="col-md-3">
            <label>Ngày sinh</label>
            <input type="date" class="form-control" />
          </div>
        </div>

        <div class="mb-3">
          <label>Giới tính</label><br />
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              id="male"
            />
            <label class="form-check-label" for="male">Nam</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              id="female"
            />
            <label class="form-check-label" for="female">Nữ</label>
          </div>
        </div>

        <div class="mb-3">
          <label>Ghi chú</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Thêm sinh viên</button>
      </form>

      <h3 class="bg-primary text-white p-2 mt-4 rounded">
        Danh sách sinh viên
      </h3>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>STT</th>
            <th>Mã SV</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>SV001</td>
            <td>Lưu Văn Lợi</td>
            <td>1camapbienxanh@gmail.com</td>
            <td>Nam</td>
            <td>2000-01-01</td>
            <td>
              <button class="btn btn-warning btn-sm">Sửa</button>
              <button class="btn btn-danger btn-sm">Xoá</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>SV002</td>
            <td>Lưu Văn Lợi</td>
            <td>2camapbienxanh@gmail.com</td>
            <td>Nữ</td>
            <td>2001-02-02</td>
            <td>
              <button class="btn btn-warning btn-sm">Sửa</button>
              <button class="btn btn-danger btn-sm">Xoá</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
